{% extends 'manager/base.html' %}

{% block mcontent %}
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Quantity Availability</th>
            <th>Update</th>
        </tr>
        {% for accessory in accessories %}
        <tr>
            <form method="post">
            <td><input required type="text" name="id" readonly value="{{accessory[0]}}"></td>
            <td><input required type="text" name="name" id="name" value="{{accessory[1]}}"></td>
            <td><input required type="number" name="cost" id="cost" value={{accessory[2]}}></td>
            <td><input required type="number" name="quantity" id="quantity" value={{accessory[3]}}></td>
            <td><button type="submit">Update</button>  </td>
            </form>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
