{% extends 'base.html' %}

{% block content %}
<form method="post">
    <p>
        <label for="customer_id">customer_id </label>
        <input type="text" name="customer_id"
               placeholder="">
        </input>
    </p>

    <p>
        <label for="indate">indate </label>
        <input type="datetime-local" name="indate"
               placeholder="">
        </input>
    </p>
    <p>
        <label for="outdate">outdate </label>
        <input type="datetime-local" name="outdate"
               placeholder="">
        </input>
    </p>
    <p>
        <label for="type">Choose a type of service:</label>
        <select id="type" name="type">
          <option value="massage">massage</option>
          <option value="roomclean">roomclean</option>
          <option value="laundry">laundry</option>
          <option value="satishservice">satishservice</option>
        </select>
    </p>

    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
