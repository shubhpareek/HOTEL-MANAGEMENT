{% extends 'receptionist/base.html' %}

{% block rcontent %}

{% if error %}
  <p style="color:red"><strong>Some error occoured, {{error}}</strong></p>
{% endif %}

    <h1>{% block title %} closest dates {% endblock %}</h1>
    <table>
        <tr><th>start date </th><th>enddate</th></tr>
    {% for book in books %}
            <tr>
            <td>{{book[0][2:21]}}</td>  <td>{{book[0][24:43]}}</td>
            </tr>
    {% endfor %}
    </table>
{% endblock %}
