{% extends 'receptionist/base.html' %}

{% block rcontent %}
{% if error %}
    <p style="color:red"><strong>Some error occoured, {{error}}</strong></p>
{% endif %}
<form method="post">
    <p>
        <label for="customer_id">Customerid:</label>
        <input type="text" name="customer_id"
               placeholder="">
        </input>
    </p>

    <p>
        <label for="indate">In date-time:</label>
        <input type="datetime-local" name="indate"
               placeholder="">
        </input>
    </p>
    <p>
        <label for="outdate">Out date-time:</label>
        <input type="datetime-local" name="outdate"
               placeholder="">
        </input>
    </p>
    <p>
        <label for="type">Choose a type of service:</label>
        <select id="type" name="type">
          <option value="massage">massage</option>
          <option value="roomclean">roomclean</option>
          <option value="laundry">laundry</option>
          <option value="satishservice">satishservice</option>
        </select>
    </p>

    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
