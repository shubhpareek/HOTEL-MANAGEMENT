
{% extends 'receptionist/base.html' %}

{% block rcontent %}
{% if error %}
    <p style="color:red"><strong>Some error occoured, {{error}}</strong></p>
{% endif %}
<form method="post">
    <p>
        <label for="customer_id">Customer id:</label>
        <input required type="text" name="customer_id"
               placeholder="">
        </input>
    </p>

    <p>
        <label for="when">Till when:</label>
        <input required type="datetime-local" name="when"
               placeholder="">
        </input>
    </p>
    <p>
        <label for="type">Choose a type of accessory:</label>
        <select id="type" name="type">
        {% for acc in accessories %}
            <option value="{{acc[0]}}">{{acc[1]}}, price: {{acc[2]}}, remaining: {{acc[3]}}</option>
        {% endfor %}
        </select>
    </p>
    <p>
        <label for="quantity">Quantity:</label>
        <input required type="number" name="quantity"
               placeholder="">
        </input>
    </p>

    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
